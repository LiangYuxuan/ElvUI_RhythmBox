name: Build pull request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install and Run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"
          annotate: warning

      - name: Find globals
        uses: LiangYuxuan/action-findglobals@v1
        with:
          find-args: "! -path \"./Libs/*\""
